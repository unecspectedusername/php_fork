<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body class="">
    <div class="wrapper">
        <div class="header"></div>
        <div id="calcDisplay" class="result"></div>
        <div id="ac" class="button button--single button--navy ac">AC</div>
        <div id="plus_minus" class="button button--single button--navy plus_minus">+/-</div>
        <div id="percent" class="button button--single button--navy percent">%</div>
        <div id="divide" class="button button--single button--vibrant divide">/</div>
        <div id="seven" class="button digit button--single seven">7</div>
        <div id="eight" class="button digit button--single eight">8</div>
        <div id="nine" class="button digit button--single nine">9</div>
        <div id="multiply" class="button button--single button--vibrant multiply">X</div>
        <div id="four" class="button digit button--single four">4</div>
        <div id="five" class="button digit button--single five">5</div>
        <div id="six" class="button digit button--single six">6</div>
        <div id="minus" class="button button--single button--vibrant minus">-</div>
        <div id="one" class="button digit button--single one">1</div>
        <div id="two" class="button digit button--single two">2</div>
        <div id="three" class="button digit button--single three">3</div>
        <div id="plus" class="button button--single button--vibrant plus">+</div>
        <div id="zero" class="button digit button--double zero">0</div>
        <div id="comma" class="button button--single comma">,</div>
        <div id="equal" class="button button--right_down button--vibrant equal">=</div>
    </div>
    <script type="module" src="/modules/decimal.mjs"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
