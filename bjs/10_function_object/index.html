<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div id="wrapper" class="">
        <div id="image__container">
            <div id="image"></div>
        </div>
        <div id="name" class="text text--large">Имя Фамилия Имя Фамилия</div>
        <div id="gender" class="text text--regular">мужчина</div>
        <div class="text text--thin">дата рождения:</div>
        <div id="date" class="text text--regular">12 февраля 1988</div>
        <div class="text text--thin">профессия:</div>
        <div id="profession" class="text text--regular">Колоноскопист</div>
        <div id="button--wrapper">
            <button id="clear">Очистить</button>
            <button id="generate">Сгенерировать</button>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
